<div>



  <form action="http://localhost:3000/newAccount.html" method = "POST">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="name" id="firstname_field"class="form-control" id="inputEmail3" name= "First_Name" placeholder="First Name" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="name" id="lastname_field"class="form-control" name="Last_Name" placeholder="Last Name" required>
        </div>
      </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="inputUsername" id="username_field"class="form-control" name="User" placeholder="Username" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" id="pass_field" class="form-control" name = "Pass" placeholder="Password" required>
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="browsing_radio" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Browsing User
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Contributing User
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-2">Checkbox</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" name = "submit" class="btn btn-primary">Create Account</button>
    </div>
  </div>
</form>
